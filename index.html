
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  
    <style>
    .well {
      position: relative;
    }
    .layer {
      background: white;
      width: 30px;
      height: 30px;
      position: absolute;
      left: 0;
      top: 0;      
      text-indent: -9999px;
    }
    </style>
  </head>

  <body>

    <div class="container">

      <h1>CSS Trucks</h1>
      <p>Use this document as a way to quick start any new project.<br> 
      All you get is this message and a barebones HTML document.</p>
      
      <div class="row">
        
        <div class="span2">
          <h3>Layers</h3>
          <p>
            <button id="add" class="btn btn-mini btn-primary">New Layer</button>
          </p>
          <ul id="layers" class="nav nav-tabs nav-stacked">
          </ul>
    

        </div>

        <div class="span10">
          <h3>Canvas</h3>
          <p>
            <button id="save" class="btn btn-mini btn-primary">Save</button>
            <small>Last saved never.</small>
          </p>
          <div id="canvas" class="well"></div>
        </div>

      </div>

    </div> <!-- /container -->

    <div id="form" style="display:none">
      <form>
        <div class="input-prepend">
          <span class="add-on">background:</span><input class="span2" rel="background" size="16" type="text" placeholder="#fff">
        </div>
        <div class="input-prepend">
          <span class="add-on">width:</span><input class="span2" rel="width" size="16" type="text" placeholder="30px">
        </div>
        <div class="input-prepend">
          <span class="add-on">height:</span><input class="span2" rel="height" size="16" type="text" placeholder="30px">
        </div>                      
        <div class="input-prepend">
          <span class="add-on">position:</span><input class="span2" rel="position" size="16" type="text" placeholder="absolute">
        </div>   
        <div class="input-prepend">
          <span class="add-on">left:</span><input class="span2" rel="left" size="16" type="text" placeholder="0">
        </div> 
        <div class="input-prepend">
          <span class="add-on">top:</span><input class="span2" rel="top" size="16" type="text" placeholder="0">
        </div>
        
        
      </form>
    </div>

    ================================================== -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

  </body>
